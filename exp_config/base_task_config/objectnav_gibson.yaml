habitat:
  environment:
    type: "gibson"
    max_episode_steps: 500

  simulator:
    scene_dataset: "data/scene_datasets/gibson_semantic/gibson_semantic.scene_dataset_config.json"
    turn_angle: 30
    tilt_angle: 30
    action_space_config: "v1"
    agent_0:
      sensors: ['rgb_sensor']
      height: 1.5
      radius: 0.1
    habitat_sim_v0:
      gpu_device_id: 0
      allow_sliding: False
    rgb_sensor:
      width: 256
      height: 256
      hfov: 90
      position: [0, 1.25, 0]
  task:
    type: ObjectNav-v1
    end_on_success: True
    reward_measure: "distance_to_goal_reward"
    success_measure: "spl"

    possible_actions: ["stop", "move_forward", "turn_left", "turn_right"]

    sensors: ['OBJECTgoaltext_sensor']
    goal_sensor_uuid: objectgoal

    measurements: ['distance_to_goal', 'success', 'spl', 'soft_spl', 'distance_to_goal_reward']

    distance_to_goal:
      distance_to: VIEW_POINTS
    success:
      success_distance: 0.1

  dataset:
    type: ObjectNav-v2
    split: val
    data_path: "data/datasets/zer/objectnav/gibson/v1/{split}/{split}.json.gz"
    scenes_dir: "data/scene_datasets/"
